<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Animation</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        @keyframes ping-pong {
            from {
                left: 0;
            }

            to {
                left: 500px;
                background-color: green;
                transform: scale(0.1) rotate(45deg) translate(700px);
            }
        }

        @keyframes bounce {
            0% {
                top: 0px;
                left: 0px;
            }

            25% {
                top: 200px;
                left: 150px;
                background-color: red;
            }

            50% {
                left: 300px;
                top: 0px;
                background-color: yellow;
            }

            100% {
                left: 500px;
                top: 200px;
                background-color: red;
            }
        }

        @keyframes bounce-2 {
            0% {
                left: 0px;
                right: 0px;
            }

            25% {
                left: 150px;
                top: 100px;
                background-color: green;
                clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            }

            50% {
                left: 300px;
                top: -100px;
                background-color: gold;
                clip-path: circle(50%);
            }

            100% {
                left: 500px;
                top: 100px;
                background-color: red;
            }
        }

        .stage {
            width: 600px;
            height: 300px;
            border: 2px solid steelblue;
            background-color: aqua;
        }

        .ball {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: yellow;
            position: relative;
            animation: bounce 3s ease-in-out 1s infinite alternate forwards;
        }

        .ball-2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: purple;
            position: relative;
            animation: ping-pong 2s ease-in-out 1s infinite alternate forwards;
        }

        .ball-3 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: silver;
            position: relative;
            top: -100px;
            animation: bounce-2 3s ease-in-out 1s infinite alternate forwards;
        }
    </style>
</head>
